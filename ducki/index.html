<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ducki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>

<div id="my-grid-container">

    <div id="sidebar-a">

        <img id="logo" src="ducki.png" alt="">
        <div id="user-selections">

        </div>

        <div id="help-center"></div>

    </div>




    <!--    the main part    -->

    <main>

        <div id="welcome">
            <h2 id="welcome-msg">Welcome to DUCKI.</h2>
            <p>Hey Leo, welcome back!</p>
        </div>








        <!--    Main  1 -->

        <div id="announcements">
            <h2>Buy, sell, and trade debugging ducks</h2>
            <p> The world's first and largest debugging duck <br>
                marketplace
            </p>

            <div id="the-btns">
                <button id="btn1" type="submit"> Explore More</button>
                <button id="btn2" type="submit"> Top Ducks</button>
            </div>



        </div>

        <!--    End of  1 Main -->





        <!--        main II     -->

                <div id="main-ii-head">
                    <p id="main-ii-head-title">My Listings</p>
                    <p>View All</p>
                </div>

                <div id="my-listings">

                    <div id="listing-a">
                        <img id="dck-1" src="ovnrm3o1-900.jpg" alt="">
                        <p id="lego-duck">Lego Duck</p>
                    </div>
                    <div id="listing-b">
                        <img id="dck-2" src="timothy-dykes-LhqLdDPcSV8-unsplash.jpg" alt="">
                        <p id="rubber-duck">Rubber Duck</p>



                    </div>
                    <div id="listing-c">
                        <img id="dck-3" src="brett-jordan-wF7GqWA3Tag-unsplash.jpg" alt="">
                        <p id="bat-duck">Bat Duck</p>
                    </div>


                </div>



        <!--    end of main  II     -->



        <!--    end of main     -->

    </main>


    <div id="sidebar-b"></div>

</div>


</body>
</html>
